{% extends 'layout.html' %}


{% block title%}
  login
{% endblock %}

{% block content %}


          <div class="container mt-4"">

            <div class="col-lg-10 m-auto">

                <div class="card text-center">
                    <div class="card-header">
                      <ul class="nav nav-pills card-header-pills">
                        <li class="nav-item">
                          <a class="nav-link active" href="{{ url_for('login') }}">Login</a>
                        </li>
                        
                      </ul>
                    </div>
                    <div class="card-body">
                      <h5 class="card-title">Login</h5>
                      <p class="card-text">Have an account?</p>
                      <form method="post">
                        
                        <div class="form-group input-group mb-2">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                             </div>
                            <input name="email" class="form-control" placeholder="Email address" type="email" aria-describedby="emailHelp">
                        </div> <!-- form-group//email -->
    
    
                        <div class="form-group input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                            </div>
                            <input class="form-control" placeholder="Create password" type="password" name="password">
                        </div> <!-- form-group// password-->

                        <!-- 2 column grid layout -->
                        <div class="row mb-4">
                            <div class="col-md-6 d-flex justify-content-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-3 mb-md-0">
                                <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                                <label class="form-check-label" for="loginCheck"> Remember me </label>
                            </div>
                            </div>
                    
                        </div>
                    
                        <button type="submit" class="btn btn-primary" href="#">sign in</button>
                      </form>
                      <!-- <a href="#" class="btn btn-primary">submit</a> -->
                    </div>
                  </div> <!-- my register login-->

            </div>

 
            </div> 


        </div>
        
    </div>
    
</div>

{% endblock %}
